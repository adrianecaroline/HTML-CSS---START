<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="#">Parceiros</a></li>
      </ul>
    </div>

    <section>
      <h1>Cadastro de Contatos</h1>
      <form>
        <fieldset class="data">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            required
          />
          <label for="phone">Telefone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="(xx) xxxxx-xxxx"
            required
          />
          <label for="address">Endereço</label>
          <input
            type="address"
            name="address"
            id="address"
            placeholder="Digite seu Endereço"
            required
          />
        </fieldset>

        <fieldset class="gender">
          <legend>Gênero</legend>
          <div class="radio">
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Masculino</label>
            <input type="radio" id="nobinary" name="gender" value="nobinary" />
            <label for="nobinary">Não-binário</label>
            <input
              type="radio"
              id="bigendered"
              name="gender"
              value="bigendered"
            />
            <label for="bigendered">Bi-Gênero</label>
          </div>
        </fieldset>
      </form>
    </section>

    <div class="frame">
      <div class="text">
        <div class="imag">
          <img src="https://marketplace.canva.com/2K7bI/MAEIt82K7bI/1/tl/canva-smiling-young-woman-MAEIt82K7bI.png" alt="" srcset="" />
        </div>
        <span><p>Olá, me chamo Adriane, sou aluna do projeto START 2022 da Rede Cidadã, um projeto que tem como parceria a Accenture.
        Está página é uma atividade do projeto de front-end.  </p></span>
      </div>
      <div class="btn">
        <input type="submit" value="Salvar" />
        <input type="reset" value="Cancelar" />
      </div>
    </div>

    <footer>Desenvolvido por  © Adriane Caroline</footer>
  </body>
</html>
